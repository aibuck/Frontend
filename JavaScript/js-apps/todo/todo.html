<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>

  <div class="container">
    <div class="app">
      <h1>To Do List</h1>
      <ul id="todo-list">
      </ul>
      <form id="todo-form" action="#">
        <input type="text" name="todo" placeholder="할일..." autocomplete="off">
        <input type="submit" value="입력">
      </form>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
